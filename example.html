<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['geomap'],
        // Note: you will need to get a mapsApiKey for your project.
        // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
        'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
      });
      google.charts.setOnLoadCallback(drawMap);

      function drawMap() {
        var data = google.visualization.arrayToDataTable([['Country', 'Feature'], ['2. Fiji', '-1'], ['3. Philippines', '-1'], ['Samoa', '4'], ['Nicaragua', '4'], ['1. Panama (1)', '-1'], ['Cambodia', '2'], ['Palau', '2'], ['Brazil', '2'], ['Kenya', '1'], ['Gabon', '1'], ['Malaysia', '1'], ['Thailand', '1'], ['China', '1'], ['Australia', '1'], ['France', '1'], ['Vanuatu', '1'], ['Guatemala', '1'], ['New Zealand', '1']]);

        var options = {showZoomOut: true};
        options['dataMode'] = 'regions';

        var container = document.getElementById('regions_div');
        var geomap = new google.visualization.GeoMap(container);

        geomap.draw(data, options);
      };
    </script>
  </head>
  <body>
    <div id="regions_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
